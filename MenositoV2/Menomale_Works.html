    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: "Outfit_Regular";
            src: url(Fonts/Outfit-Variable.ttf);
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Outfit_Regular, sans-serif;
            background-color: #e8e64a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1; /* occuperà tutto lo spazio disponibile */
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            background-color: #e8e64a;
        }

        .logo img {
            height: 100px;
            display: block;
        }

        .nav-links {
            margin-left: auto;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .nav-links a {
            text-decoration: none;
            color: #FF416E;
            font-weight: 670;
            font-size: 1.3rem;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #1A2A40;
        }

        .nav-links_shadows {text-shadow: 0px 10px #1a2a4093, 0px 20px #1a2a404d, 0px 30px #1a2a400c;}

        /* elemento di break (invisibile) */
        .break {
            display: none;
        }

        /* TABLET */
        @media (max-width: 1024px) {
            .logo img {
                height: 80px;
            }

            .nav-links a {
                font-size: 1.1rem;
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .logo img {
                height: 70px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: flex-end;
                max-width: 280px;
                row-gap: 10px;
            }

            .break {
                display: block;
                flex-basis: 100%; /* forza il capo ESATTAMENTE qui */
                height: 0;
            }

            .nav-links a {
                text-align: right;
                font-size: 0.95rem;
            }

            .nav-links_shadows {text-shadow: 0px 5px #1a2a4093, 0px 10px #1a2a404d, 0px 15px #1a2a400c;}
        }


    /* GRID WORKS */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px; /* spazio tra le immagini */
            padding: 40px 5vw;
        }

        .work-item {
            position: relative;
            aspect-ratio: 3 / 4; /* formato verticale 3:4 */
            overflow: hidden;
            border: 6px solid #FF416E;
            border-radius: 50px;
            cursor: pointer;
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* OVERLAY */
        .work-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(26, 42, 64, 0.6); /* #1A2A40 al 60% */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .work-overlay span {
            font-family: Outfit_Regular, sans-serif;
            font-weight: 650;
            color: #e8e64a;
            font-size: 1.4rem;
            letter-spacing: 0.05em;
        }

        .work-link {
            text-decoration: none;
            display: block;
        }

        /* HOVER */
        .work-item:hover .work-overlay {
            opacity: 1;
        }

        /* RESPONSIVE: mantiene SEMPRE 3 colonne */
        @media (max-width: 768px) {
            .works-grid {
                gap: 14px;
                padding: 30px 4vw;
            }

            .work-overlay span {
                font-size: 1.2rem;
            }
            .work-item {
                border:5px solid #FF416E ;
                border-radius: 40px;
            }
            
        }

        @media (max-width: 480px) {
            .works-grid {
                gap: 10px;
                padding: 20px 3vw;
            }

            .work-overlay span {
                font-size: 1rem;
            }
            .work-item {
                border:4px solid #FF416E ;
                border-radius: 20px;
            }
        }
        
        /* FOOTER */

        footer {
            background-color: transparent;
            color: #FF416E;
            padding: 40px 5vw; /* padding laterale in % viewport per adattarsi */
        }

        .footer-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            column-gap: 2vw; /* spazio tra le colonne */
            max-width: 100%;
            overflow: hidden; /* impedisce overflow */
        }

        .footer-logo {
            cursor: pointer;
            justify-self: center;
        }

        .footer-logo img {
            width: clamp(60px, 8vw, 90px);
            display: block;
        }

        .footer-left,
        .footer-right {
            display: flex;
            gap: 2vw; /* gap dinamico invece di fisso */
            flex: 1;
        }

        .footer-right {
            justify-content: flex-end;
            padding-left: 0; /* rimosso padding fisso, ora gap gestisce spazio */
        }

        .footer-left {
            justify-content: flex-start;
            padding-right: 0; /* idem */
        }

        .footer-section h4 {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: clamp(14px, 1.4vw, 16px);
        }

        .footer-section p {
            margin: 0;
            line-height: 1.4;
            font-size: clamp(12px, 1.2vw, 14px);
        }

        /* Optional: ridurre gap su schermi molto stretti */
        @media (max-width: 480px) {
            .footer-left,
            .footer-right {
                gap: 1vw;
            }
        }

        /*RIDUZIONE TESTO FOOTER*/
        @media (max-width: 768px) {
            .footer-section h4 {
                font-size: clamp(12px, 2vw, 14px); /* titoli più piccoli */
            }

            .footer-section p {

        }

        @media (max-width: 480px) {

                font-size: clamp(10px, 2.5vw, 12px);
            }

                font-size: clamp(8px, 2vw, 10px);
            }
        }
    </style>

    <script>
    const track = document.getElementById("track");
    const slides = document.querySelectorAll(".slide");
    const viewport = document.querySelector(".viewport");

    let index = 0;

    function updatePosition() {
        let offset = 0;

        if (index === slides.length - 1) {
        // Ultima immagine: allinea il bordo destro
        offset = track.scrollWidth - viewport.clientWidth;
        } else {
        // Tutte le altre
        for (let i = 0; i < index; i++) {
            offset += slides[i].offsetWidth;
        }
        }

        track.style.transform = `translateX(-${offset}px)`;
    }

    function next() {
        index++;
        if (index >= slides.length) {
        index = 0;
        }
        updatePosition();
    }

    function prev() {
        index--;
        if (index < 0) {
        index = slides.length - 1;
        }
        updatePosition();
    }
    </script>
