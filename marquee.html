<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MENOMALE Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      overflow: hidden;
      white-space: nowrap;
    }

    .sezione-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: scroll-sezione 12s linear infinite;
    }

    .text-sezione {
      display: inline-block;
      font-size: 8vw;
      font-weight: 700;
      color: #fff;
      padding-right: 0vw;
    }

    @keyframes scroll-sezione {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sezione-track">
      <!-- duplicazione necessaria per continuitÃ  -->
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>

      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
      <span class="text-sezione">MENOMALE</span>
    </div>
  </div>
</body>
</html>
